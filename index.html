<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Weather</title>
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<div class="city-name">
			<h1>London</h1>
		</div>
		
		<div class="city-main">
			<div class="city-main-temp">
				16°
			</div>
			<div class="city-main-temp__lower">
				12°
			</div>
			<div class="city-main-temp__higher">
				17°
			</div>
		</div>
		
		<div class="city-data">
			<img src="" alt="humidity">
			<div class="city-data-humidity">
				44%
			</div>
		</div>
		<div>
			<img src="" alt="wind">
			<div class="city-data-wind">
				16km/h
			</div>
		</div>
		<div>
			<img src="" alt="weather">
			<div class="city-data-weather">
				Scattered clouds
			</div>
		</div>
		<div>
			<img src="" alt="sunrise">
			<div class="city-data-sunrise">
				07h42
			</div>
		</div>
		<div>
			<img src="" alt="sunset">
			<div class="city-data-sunset">
				19h51
			</div>
		</div>
		
	</main>

</body>
</html>
