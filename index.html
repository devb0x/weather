<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Weather</title>
	<script src="script.js" defer type="module"></script>
</head>
<body>
	<main class="main">
		<form id="form" class="form">
			<label for="city" id="formLabel">
				<img src="./assets/icons/search.svg" alt="search" class="icon-small">
			</label>
			<input type="text" id="city" class="hidden">
		</form>
		
		<div class="data">
			<div class="city-name">
				<h1 class="city-name-title">
				
				</h1>
			</div>
			
			<div class="city-main">
				<div class="city-main-temp">
				
				</div>
				<div class="city-main-temp__lower">
				
				</div>
				<div class="city-main-temp__higher">
				
				</div>
			</div>
			
			<div class="city-data">
				<div>
					<img src="./assets/icons/humidity.svg" alt="humidity" class="icon">
					<div class="city-data-humidity">
					
					</div>
				</div>
				<div>
					<img src="./assets/icons/wind.svg" alt="wind" class="icon">
					<div class="city-data-wind">
					
					</div>
				</div>
				<div>
					<img src="./assets/icons/cloud.svg" alt="weather" class="icon">
					<div class="city-data-weather">
					
					</div>
				</div>
				<div>
					<img src="./assets/icons/sunrise.svg" alt="sunrise" class="icon">
					<div class="city-data-sunrise">
					
					</div>
				</div>
				<div>
					<img src="./assets/icons/sunset.svg" alt="sunset" class="icon">
					<div class="city-data-sunset">
					
					</div>
				</div>
			</div>
		</div>
		
	</main>

	<footer>

		Image by <a href="https://pixabay.com/users/tantetati-77004/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=756531">Kati</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=756531">Pixabay</a>
		
	</footer>

</body>
</html>
